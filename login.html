<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="index.html" class="logo">CarRent</a>
            <ul class="nav-links">
                <li><a href="index.html">Cars</a></li>
                <li><a href="for-you.html">For you</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn-secondary active">Login</a>
                <a href="signup.html" class="btn-primary">Sign Up</a>
            </div>
            <div class="top-utilities">
                <div class="language-selector">
                    <button class="selector-button" id="language-btn">
                        <span>EN</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="selector-dropdown" id="language-dropdown">
                        <a href="#" data-lang="en">English</a>
                        <a href="#" data-lang="ar">العربية</a>
                        <a href="#" data-lang="fr">Français</a>
                    </div>
                </div>
                <div class="currency-selector">
                    <button class="selector-button" id="currency-btn">
                        <span>USD</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="selector-dropdown" id="currency-dropdown">
                        <a href="#" data-currency="usd">USD</a>
                        <a href="#" data-currency="eur">EUR</a>
                        <a href="#" data-currency="gbp">GBP</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="auth-section">
            <h1>Login</h1>
            <form class="auth-form">
                <div class="form-group">
                    <label for="email-phone">Email / phone</label>
                    <input type="text" id="email-phone" placeholder="Enter your email or phone">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div class="error-message"></div>
            </form>
            <div class="auth-redirect">
                <p>New to CarRent? <a href="signup.html">Join now!</a></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 CarRent. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
