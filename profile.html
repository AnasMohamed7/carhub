<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Car Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="index.html" class="logo">CarRent</a>
            <ul class="nav-links">
                <li><a href="index.html">Cars</a></li>
                <li><a href="for-you.html">For you</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
            <div class="auth-buttons">
                <!-- This will be replaced by user menu via JavaScript -->
                <a href="login.html" class="btn-secondary">Login</a>
                <a href="signup.html" class="btn-primary">Sign Up</a>
            </div>
            <div class="top-utilities">
                <div class="language-selector">
                    <button class="selector-button" id="language-btn">
                        <span>EN</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="selector-dropdown" id="language-dropdown">
                        <a href="#" data-lang="en">English</a>
                        <a href="#" data-lang="ar">العربية</a>
                        <a href="#" data-lang="fr">Français</a>
                    </div>
                </div>
                <div class="currency-selector">
                    <button class="selector-button" id="currency-btn">
                        <span>USD</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="selector-dropdown" id="currency-dropdown">
                        <a href="#" data-currency="usd">USD</a>
                        <a href="#" data-currency="eur">EUR</a>
                        <a href="#" data-currency="gbp">GBP</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="profile-section">
            <div class="profile-header">
                <h1>My Profile</h1>
            </div>
            
            <div class="profile-info">
                <div class="profile-label">Name:</div>
                <div class="profile-value" id="profile-name">John Doe</div>
                
                <div class="profile-label">Email:</div>
                <div class="profile-value" id="profile-email">john.doe@example.com</div>
                
                <div class="profile-label">Phone:</div>
                <div class="profile-value" id="profile-phone">+1 234 567 8901</div>
                
                <div class="profile-label">ID:</div>
                <div class="profile-value" id="profile-id">ID12345678</div>
                
                <div class="profile-label">Loyalty Points:</div>
                <div class="profile-value" id="profile-points">150 points</div>
            </div>
            
            <div style="margin-top: 30px;">
                <a href="#" class="btn-secondary">Edit Profile</a>
                <a href="#" class="btn-primary">Change Password</a>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 CarRent. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
